<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando variáveis no CSS</title>

<style>
/* Declarando variáveis: usamos
a pseudo-classe :root. */
:root {
    /* --nome: valor; */
    --cor: red;
    --fonte: Georgia;
    --espacamento: 8px;
}

h1 { color: var(--cor); }

h2 { 
    border: solid 2px var(--cor);
    padding: var(--espacamento);
    font-family: var(--fonte);
}

p { font-family: var(--fonte); }


</style>  

</head>

<body>
    <h1>Usando variáveis no CSS</h1>
    <hr>
    <h2>Front-End</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, expedita!</p>
    <h2>Back-End</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, beatae.</p>
</body>

</html>
