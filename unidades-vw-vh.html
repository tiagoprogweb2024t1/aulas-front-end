<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unidades VW e VH</title>
<style>
* { box-sizing: border-box; }

body, h1 {
    margin: 0;
    padding: 0;
}

.externa {
    background-color: salmon;
    width: 80%;
    margin: auto;
    height: 100vh;
}

.interna {
    background-color: yellow;
    width: 50vw;
}


</style>
</head>
<body>
<div class="externa">
    <div class="interna">
        <h1>Unidades VW e VH</h1>
        <hr>
        <h2>Conceito geral</h2>
        <p>Semelhantes à medida percentual, são unidades 
        relativas ao tamanho da <b>viewport</b> do dispositivo.
        </p>
        <p><code>vw</code> refere-se à <b>Viewport Width</b>.</p>
        <p><code>vh</code> refere-se à <b>Viewport Height</b>.</p>
    </div>
</div>
</body>
</html>
